<!-- index.html -->

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>niceditor.js Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>niceditor.js - A Simple WYSIWYG Editor</h1>
    <p>This is a demonstration of the lightweight, dependency-free rich text editor.</p>

    <form onsubmit="alert('Form submitted! Check console for textarea content.'); console.log(document.getElementById('my-editor').value); return false;">
        <textarea id="my-editor" name="content" style="width: 100%; height: 200px;">
<p>Dies ist ein <b>Beispieltext</b>. Du kannst ihn <i>bearbeiten</i>!</p>
<ul>
    <li>Punkt 1</li>
    <li>Punkt 2</li>
</ul>
        </textarea>
        <button type="submit" style="margin-top: 10px;">Submit Form</button>
    </form>
    
    <!-- Load the editor library -->
    <script src="niceditor.js"></script>
    
    <!-- Initialize the editor on our textarea -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new NicEditor('#my-editor');
        });
    </script>

</body>
</html>
